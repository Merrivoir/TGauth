<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Authorization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #status {
      margin-top: 20px;
      font-size: 1em;
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Авторизация через Telegram</h1>
    <p>Нажмите кнопку ниже, чтобы авторизоваться через Telegram:</p>

    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="richmom_auth_bot" data-size="large" data-radius="8" data-auth-url="https://tg-auth-five.vercel.app/"></script>

    <div id="status"></div>
  </div>

  <script>
    // Для отображения сообщений об успехе или ошибке
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const status = document.getElementById('status');

      if (urlParams.get('success')) {
        status.textContent = 'Успешная авторизация!';
      } else if (urlParams.get('error')) {
        status.textContent = 'Ошибка авторизации. Пожалуйста, попробуйте снова.';
        status.classList.add('error');
      }
    });
  </script>
</body>
</html>
